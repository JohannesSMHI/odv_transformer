description: Writer for txt files according to ICES ODV format
name: ices
data_type: txt
default_file_name: shark_odv_file_name.txt
writer: !!python/name:odv_transformer.writers.ices.IcesOdvWriter ''
meta_block_prefix: //
meta_spec:
  prefix: <MetaVariable>
  suffix: </MetaVariable>
  seperator: " "
  columns:
    - CRUISE_NO
    - KEY
    - STATN
    - SMTYP
    - TIMESTAMP
    - LONGI
    - LATIT
    - WADEP
    - SHIPC
    - SMCAT
    - DISTRIBUTOR
    - CUSTODIAN
#    - ORDERER
#    - PROJ
    - SECCHI

data_spec:
  prefix: <DataVariable>
  suffix: </DataVariable>
  seperator: " "

