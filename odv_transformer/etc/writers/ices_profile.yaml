description: Writer for profile txt files according to ICES ODV format
name: ices
data_type: txt
default_file_name: shark_profile_odv_file_name.txt
writer: !!python/name:odv_transformer.writers.ices.IcesProfileOdvWriter ''
meta_block_prefix: //
meta_spec:
  prefix: <MetaVariable>
  suffix: </MetaVariable>
  seperator: " "
  field_list:
    - label
    - var_type
    - value_type
    - comment
    - significant_digits
  columns:
    - CRUISE_NO
    - KEY
    - STATN
    - SMTYP
    - TIMESTAMP
    - LONGI_DD
    - LATIT_DD
    - WADEP
    - SHIPC
    - SMCAT
    - DISTRIBUTOR
    - CUSTODIAN

data_spec:
  prefix: <DataVariable>
  suffix: </DataVariable>
  seperator: " "
  field_list:
    - label
    - value_type
    - qf_schema
    - significant_digits
    - is_primary_variable
    - comment

parameters:
#  - DEPH
  - PRES_CTD
  - TEMP_CTD
  - SALT_CTD
#  - CNDC_CTD
#  - DENS_CTD
  - DOXY_CTD
#  - FLUO_CTD
#  - DOXY_SAT_CTD
#  - DOXY_SIGNAL
#  - SVEL_CTD

special_mapping:
  CNDC_CTD [S/m]:
    LOCAL: CNDC_CTD
    label: CNDC_CTD [S/m]
    value_type: FLOAT
    P01: CNDCZZ01
    P06: UECA
    qf_schema: SMHI
    significant_digits: 4
    is_primary_variable: F
    comment: ""
  Q_CNDC_CTD:
    label: QV:SMHI:CNDC_CTD [S/m]
